<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <ui:composition template="/templates/principal.xhtml">
        <ui:define name="corpo">
            <h:form>
                <h:commandButton action="#{usuarioBean.novo}" value="Registre-se"/>
            </h:form>
            <h:panelGroup rendered="#{!empty param.login_error}">
                <span style="font-color:red">Erro ao efetuar login.</span>
                <br />
                <br />
                Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
            </h:panelGroup>
            <form id="login" method="post" action="${request.contextPath}/j_spring_security_check">
                <table>
                    <tr>
                        <td>Login: </td>
                        <td>
                            <input type="text" name="j_username"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Senha: </td>
                        <td>
                            <input type="password" name="j_password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Entrar" /> 
                        </td>
                    </tr>
                </table>
            </form>     
        </ui:define>
    </ui:composition>
</html>
